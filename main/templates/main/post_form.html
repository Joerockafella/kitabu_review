{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container p-3 mx-auto col-md-6">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-info">Update Comment</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit">Send</button>
        </div>
    </form>
</div>

{% endblock content %}
